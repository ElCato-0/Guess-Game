<!DOCTYPE html>
<html>

<head>
    <title>Guess Game</title>
    <!-- CSS -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: none;
            background-color: #444;
            color: #fff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .output {
            background-color: #555;
            padding: 10px;
            border-radius: 3px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .output span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Guess Game!</h1>
        <span>Guess a number between 1 and 10</span>
        <br>
        <br>
        <div class="input-group">
            <label for="inputNumber">Input:</label>
            <input type="number" id="inputNumber" placeholder="Enter your guess here" autofocus>
        </div>
        <button class="btn" onclick="submitForm()">Submit</button>
        <br>
        <div id="outputArea"></div>
    </div>

    <!-- JavaScript -->
    <script>

        const randomNum = Math.floor(Math.random() * 10) + 1;

        function submitForm() {
            var input = document.getElementById("inputNumber").value;
            var outputArea = document.getElementById("outputArea");
            var output = document.createElement("div");
            output.className = "output";
            let outputText = "";
            if (input == "") {
                outputText = "Invalid number!";
            }
            else {
                const userNum = parseInt(input);
                if (userNum > randomNum) {
                    outputText = "Too high, try again.";
                }
                else if (userNum < randomNum) {
                    outputText = "Too low, try again.";
                }
                else {
                    outputText = "You got it!<br><br>You can refresh the page to play again.";
                    document.getElementById("inputNumber").disabled = true;
                    document.querySelector(".btn").disabled = true;
                }
            }

            output.innerHTML = outputText;
            outputArea.insertBefore(output, outputArea.firstChild);
            document.getElementById("inputNumber").value = "";
        }

        document.getElementById("inputNumber").addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                submitForm();
            }
        });
    </script>
</body>

</html>
